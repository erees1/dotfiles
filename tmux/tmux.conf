
# mouse mode
set -g mouse on

# Tmux lags the esc for some reason which is annoying for vim
# this makes escape quicker
set -g escape-time 10

# theme
source-file ${HOME}/.tmux-themepack/powerline/default/gray.tmuxtheme

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# bindings
bind - split-window -v
bind | split-window -h
bind v split-window -h
bind r source-file ~/.tmux.conf

# Select panes with hjkl after bind kej   
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# switch panes using cmd+ctrl hjkl without prefix
# not currently using these as they interfer with my move line
# commands in nvim
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

# Use zsh for tmux
set-option -g default-shell "${SHELL}"
set -g default-command "${SHELL}"

# tmux-256color enables italics but doesn't work when running a singularity inside tmux
set -g default-terminal "xterm-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc";

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
